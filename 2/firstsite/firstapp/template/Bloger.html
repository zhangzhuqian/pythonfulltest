<!DOCTYPE html>
{% load staticfiles%}
<html>

<head>
	<meta charset="utf-8">
	<title>Bloger</title>
	<link rel="stylesheet" href="css/semantic.css" media="screen" title="no title">
</head>

<body>
	<div class="ui vertical image">
		<img src="images/banner.jpg" alt="" />
	</div>
	<div class="ui vertical segment">
		{% for article in article_list %}

			<div class="ui container segment">
				<a href="#" class="ui red right ribbon label">
					{{article.headline}}
				</a>
				<h2 class="ui header">Second Web</h2>
				<p>
					{{ article.context }}
				</p>
				<button type="button" name="button" class="ui inverted blue button"> Read More</button>
			</div>

		{% endfor %}
	</div>
	<div class="ui inverted vertical very padded     segment">
		MuggPython
	</div>
	</div>
</body>

</html>
