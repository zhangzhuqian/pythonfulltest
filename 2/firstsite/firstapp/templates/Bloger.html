<!DOCTYPE html>
{% load staticfiles %}

<html>

<head>
	<meta charset="utf-8">
	<title>Bloger</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.js" media="screen" title="no title">
	<!-- 	<link rel="stylesheet" href="bloger.css" media="screen" title="no title" charset="utf-8">-->
</head>

<body>

	<div class="ui basic segment ">
		<div class="ui text menu mm">
			<div class="item">
				Complicated
				<i class="caret down icon"></i>
			</div>
			<div class="item">
				Popular
			</div>
			<div class="item">
				About
			</div>
		</div>
	</div>
	<div class="ui divider">

	</div>

	<div class="ui basic very padded segment">
		<div class="ui vertical segment">
			{% for article in article_List %}

			<div class="ui container segment">

				<h2 class="ui header">
					{{ article.headline }}
				</h2>
				<p>
					{{ article.context | truncatewords:10 }}
				</p>
				<button type="button" name="button" class="ui inverted blue button"> Read More</button>
			</div>

			{% endfor %}
		</div>
	</div>


	<div class="ui inverted   vertical very padded  segment bb">
		MugglecodingÂ®
	</div>


</body>

</html>
